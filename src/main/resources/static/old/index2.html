<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5" />
    <title>Vsat</title>
    <script src="@{../static/query-3.4.1.min.js}"></script>
    <script src="@{../static/actions2.js}"></script>
    <link rel="stylesheet" type="text/css" href="@{/style.css}">
</head>
<body>
    <div id="todo-form">
        <form>
            <h2>Добавление новой задачи</h2>
            <label>Название задачи:</label>
            <input type="text" name="name" value="">
            <label>Описание:</label>
            <input type="text" name="description" value="">
            <hr>
            <button id="save-todo">Сохранить</button>
        </form>
    </div>
    <div id="todo-form-edit">
        <form>
            <h2>Задача</h2>
            <label>Название задачи:</label>
            <input type="text" name="name" value="">
            <label>Описание:</label>
            <input type="text" name="description" value="">
            <hr>
            <button id="save-todo-edit">Сохранить изменения</button>
        </form>
    </div>
    
    
    
    <h1>Список Дел</h1>
    <button id="show-add-todo-form" class="addBtn">Новая задача</button>
    <br><br>
    
    
    <ul id="myUL">
        <li th:each="todo : ${stations}" style=" ">
            <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.name}"></a><br>
        </li>
    </ul>
    
    <p th:text="${someParameter}"></p>
    
    </body>
</html>
